<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>
</head>

<style>
    kbd {
        border: solid 1px black;
    }

    code {
        background-color: #f1f1f1;
        color: red;
    }

    pre {
        background-color: #f1f1f1;
    }
</style>

<body>
    <p>Para copiar esta informação, pressione <kbd>CRTL</kbd>+ <kbd>C</kbd></p>

    <p>Para trocar a cor de fundo de um elemento, utilize p comando <code>background-color</code>.</p>

    <p>Comando para alterar a cor de fundo:</p>
    <pre>
        code {
            background-color: #f1f1f1;
            color: red;
        }
    </pre>
</body>

</html>
